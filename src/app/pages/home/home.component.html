<div class="product-area gray-bg pt-90 pb-65">
  <div class="container">
      <div class="product-top-bar section-border mb-55">
          <div class="section-title-wrap text-center">
              <h3 class="section-title">Our latest products</h3>
          </div>
          <div class="row"  *ngIf="isLoad; else notLoaded">
            <div class="col-md-4 col-12 p-3 " *ngFor="let product of data" >
             <app-card [sharedData]="product"></app-card>

            </div>

          </div>


          </div>
    </div>
    <ng-template #notLoaded>
      <img src="assets/img/load.gif">
  </ng-template>
</div>
