  <div class="container">
    <div class="row">
        <div class="ml-auto mr-auto col-lg-9">

            <div class="checkout-wrapper">
              <div class="billing-information-wrapper">
                <div class="account-info-wrapper">
                    <h4>My Account Information</h4>
                    <h5>Your Personal Details</h5>
                </div>
                <form #editForm="ngForm" (ngSubmit)="editData(editForm)">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="billing-info">
                            <label> Name</label>
                            <input type="text" value="{{user.name}}" [(ngModel)]="user.name"  name="name" #name="ngModel">
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="billing-info">
                            <label>Email Address</label>
                            <input type="email"  value="{{user.email}}" [(ngModel)]="user.email" name="email" #email="ngModel">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                      <div class="billing-info">
                          <label> Birth Data</label>
                          <input type="date"  value="{{user.birthDate}}" [(ngModel)]="user.birthDate" name="birthDate" #birthDate="ngModel">
                      </div>


                  </div>

                </div>
                <div class="billing-back-btn">
                    <div class="billing-back">
                        <a routerLink="/"><i class="ion-arrow-up-c"></i> back</a>
                    </div>
                    <div class="billing-btn">
                        <button type="submit" >Continue</button>
                    </div>
                </div>
              </form>

            </div>
              <div class="billing-information-wrapper">
                <div class="account-info-wrapper">
                    <h4>Change Password</h4>
                    <h5>Your Password</h5>
                </div>
                <div *ngIf="passStatus" class="alert alert-danger">password not matching</div>
                <form #editPass="ngForm" (ngSubmit)="editPassword(editPass)">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="billing-info">
                            <label>Password</label>
                            <input type="password" ngModel #password="ngModel" name="password">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="billing-info">
                            <label>Password Confirm</label>
                            <input type="password" ngModel #passwordconf="ngModel" name="passwordconf">
                        </div>
                    </div>
                </div>
                <div class="billing-back-btn">
                    <div class="billing-back">
                        <a routerLink="#"><i class="ion-arrow-up-c"></i> back</a>
                    </div>
                    <div class="billing-btn">
                        <button type="submit">Continue</button>
                    </div>
                </div>
              </form>
            </div>

</div>
</div>
    </div>
  </div>
